<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <div class="manulinks">
            <h4>Model X</h4>
            <h4>Model S</h4>
            <h4>Model C</h4>
        </div>
    </div>
    <div id="main">
        <div id="nav">
            <div class="logo">
                <img src="./assets/teslalogo.png" alt="">
            </div>
            <div class="links">
                <h4 id="modelx">Model X</h4>
                <h4 id="models">Model S</h4>
                <h4 id="modelc">Model C</h4>
                <h4>Roadster</h4>
                <i class="ri-menu-fill"></i>
            </div>
        </div>
        <div id="centertext">
            <div class="text">
                <span>Model X</span>
                <h3>The Best SUV</h3>
            </div>
        </div>
        <div id="carsection">
            <div class="backtext">
                <img src="./assets/teslalogo.png" alt="tesla">
               
            </div>
            <div class="carlogo">
                <img id="img1" src="./assets/carimage.png" alt="">
                <img id="img2" src="./assets/car2.png" alt="">
                <img id="img3" src="./assets/car3.png" alt="">
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
